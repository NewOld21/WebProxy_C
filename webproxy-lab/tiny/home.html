<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Nanigaski</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 30px;
      color: #333;
    }

    h1 {
      color: #444;
      margin-bottom: 20px;
    }

    video {
      border: 3px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    form {
      background-color: #fff;
      display: inline-block;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-top: 30px;
    }

    input[type="text"] {
      width: 60px;
      padding: 5px 10px;
      margin: 0 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="submit"] {
      padding: 6px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-left: 10px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    p.footer {
      margin-top: 40px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <h1>Tiny 웹서버 테스트 페이지</h1>

  <video width="640" height="360" controls>
    <source src="ka.mp4" type="video/mp4">
    브라우저가 video 태그를 지원하지 않습니다.
  </video>

  <div>
    <form method="GET" action="cgi-bin/adder">
      <input type="text" name="n1" placeholder="숫자1">
      +
      <input type="text" name="n2" placeholder="숫자2">
      <input type="submit" value="계산하기">
    </form>
  </div>

  <p class="footer">Dave O'Hallaron의 Tiny 서버</p>

</body>
</html>
